<mat-card>
  <mat-toolbar color="primary">Filmes Dispon√≠veis</mat-toolbar>
  <div *ngIf="estudio$ | async as estudio; else loading">
    <table mat-table [dataSource]="estudio" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let estudio"> {{ estudio.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Filme </th>
        <td mat-cell *matCellDef="let estudio"> {{ estudio.nome }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
