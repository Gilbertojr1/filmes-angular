<mat-card class="tabela-estudio">
  <mat-toolbar color="primary">
    <span class="mx-1" style="font-size: 1.2rem">Estúdios | </span>
    <a class="ms-1" mat-flat-button routerLink="/filmes" style="font-size: 0.9rem">Filmes</a>
    <a class="mx-1" mat-flat-button routerLink="/categorias" style="font-size: 0.9rem">Categorias</a>
    <span class="spacer"></span>
    <button mat-mini-fab color="accent" (click)="onOpenAdicionarEstudios()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div *ngIf="estudios$ | async as estudio; else loading">
    <table mat-table [dataSource]="estudio" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="font-size: 0.75rem"> ID </th>
        <td mat-cell *matCellDef="let estudio" style="font-size: 0.85rem"> {{ estudio.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef style="font-size: 0.75rem"> Estúdio </th>
        <td mat-cell *matCellDef="let estudio" style="font-size: 0.85rem"> {{ estudio.nome }} </td>
      </ng-container>

      <ng-container class="ngContain d-flex justify-content-center" matColumnDef="acoes" stickyEnd>
        <th mat-header-cell *matHeaderCellDef style="font-size: 0.75rem">Ações</th>
        <td mat-cell *matCellDef="let estudio">
          <button class="" mat-icon-button color="accent" (click)="onOpenAtualizarEstudios(estudio?.id)">
            <mat-icon>build</mat-icon>
          </button>
          <button class="mx-1" mat-icon-button color="warn" (click)="onDeleteEstudios(estudio?.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
