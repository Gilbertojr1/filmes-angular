<mat-card>
  <mat-toolbar color="primary">
    <span class="spacer"></span>
    <button mat-mini-fab color="accent" (click)="onOpenAdicionarFilmes()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div *ngIf="filmes$ | async as filmes; else loading">
    <table mat-table [dataSource]="filmes" class="mat-elevation-z8 mat-table-main">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let filme"> {{ filme.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Filme </th>
        <td mat-cell *matCellDef="let filme"> {{ filme.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="sinopse">
        <th mat-header-cell *matHeaderCellDef> Sinopse </th>
        <td mat-cell *matCellDef="let filme"> {{ filme.sinopse }} </td>
      </ng-container>

      <ng-container matColumnDef="data_lancamento">
        <th mat-header-cell *matHeaderCellDef> Data de lançamento </th>
        <td mat-cell *matCellDef="let filme"> {{ filme.data_lancamento | date: 'longDate' : 'pt-BR' }}  </td>
      </ng-container>

      <ng-container matColumnDef="diretor">
        <th mat-header-cell *matHeaderCellDef> Diretor </th>
        <td mat-cell *matCellDef="let filme"> {{ filme.diretor }} </td>
      </ng-container>

      <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef> Duração </th>
        <td mat-cell *matCellDef="let filme"> {{ filme.duracao }} Min.</td>
      </ng-container>

      <ng-container matColumnDef="estudio">
        <th mat-header-cell *matHeaderCellDef> Estúdio </th>
        <td mat-cell *matCellDef="let filme"> {{ filme?.estudio?.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let filme"> {{ filme?.categoria?.nome }}
           <!-- <mat-icon aria-hidden="false" aria-label="Categoria do Filme">{{ filme.categoria | categorias}}</mat-icon> -->
        </td>
      </ng-container>

      <ng-container class="ngContain d-flex justify-content-center" matColumnDef="acoes" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let filme">
          <button class="" mat-mini-fab color="accent" (click)="onOpenUpdateFilmes(filme?.id)">
            <mat-icon>build</mat-icon>
          </button>
          <button class="mx-1" mat-mini-fab color="warn" (click)="onDeleteFilmes(filme?.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
