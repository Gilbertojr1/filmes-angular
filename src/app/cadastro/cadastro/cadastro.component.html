<div class="container">
  <div class="row justify-content-center">
    <mat-card class="card col-7">
      <form #AddUsuarioForm="ngForm" >
        <mat-card-title class="text-center titulo">Cadastro</mat-card-title>

        <mat-card-content>
          <mat-form-field class="full-width" appearance="fill">
            <mat-label for="nome">Nome de usuÃ¡rio</mat-label>
            <input
              id="nome"
              ngModel
              required
              name="nome"
              matInput>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label for="email">E-mail</mat-label>
            <input
              id="email"
              ngModel
              required
              name="email"
              matInput placeholder="usuario@e-mail.com">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label for="senha">Senha</mat-label>
            <input
              id="senha"
              ngModel
              required
              name="senha"
              matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        </mat-card-content>

          <mat-card-actions class="botao">
            <button class="btn btn-primary" (click)="cadastrar(AddUsuarioForm.value)" type="submit">Cadastrar</button>
          </mat-card-actions>

      </form>
    </mat-card>
  </div>
</div>
