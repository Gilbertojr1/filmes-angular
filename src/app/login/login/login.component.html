<div class="container">
  <div class="row justify-content-center form-login">
    <mat-card class="card col-7">
      <form>
        <mat-card-title class="text-center titulo" style="font-size: 1.7rem">Login</mat-card-title>

        <mat-card-content>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label for="email" style="font-size: 1rem">E-mail</mat-label>
            <input
              style="font-size: 1rem"
              id="email"
              [(ngModel)]="solicitacaoLogin.email"
              name="email"
              required
              matInput placeholder="usuario@e-mail.com">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label for="senha" style="font-size: 1rem">Senha</mat-label>
            <input
              style="font-size: 1rem"
              id="senha"
              [(ngModel)]="solicitacaoLogin.senha"
              name="senha"
              required
              matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <div class="d-flex justify-content-end" >
            <p class="titulo-cadastro" style="font-size: 0.9rem"> NÃ£o tem conta? </p>
            <a class="btn link-cadastro" routerLink="/cadastro" color="primary" style="font-size: 0.9rem">Cadastre-se</a>
          </div>

        </mat-card-content>

          <mat-card-actions class="botao">
            <button class="btn btn-primary" (click)="login()" type="submit">Entrar</button>
          </mat-card-actions>

      </form>
    </mat-card>
  </div>
</div>
