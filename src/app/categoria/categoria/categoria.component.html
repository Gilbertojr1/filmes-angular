<mat-card>
  <mat-toolbar color="primary">
    <span class="mx-1">Categorias | </span>
    <a class="mx-1" mat-flat-button routerLink="/filmes">Filmes</a>
    <a class="me-1" mat-flat-button routerLink="/estudios">Estudios</a>
    <span class="spacer"></span>
    <button mat-mini-fab color="accent" (click)="onOpenAdicionarCategorias()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div *ngIf="categoria$ | async as categoria; else loading">
    <table mat-table [dataSource]="categoria" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let categoria"> {{ categoria.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let categoria"> {{ categoria.nome }} </td>
      </ng-container>

      <ng-container class="ngContain d-flex justify-content-center" matColumnDef="acoes" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let categoria">
          <button class="" mat-icon-button color="accent" (click)="onOpenAtualizarCategorias(categoria?.id)">
            <mat-icon>build</mat-icon>
          </button>
          <button class="mx-1" mat-icon-button color="warn" (click)="onDeleteCategorias(categoria?.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
